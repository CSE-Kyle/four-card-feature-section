<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <title>Frontend Mentor | Four card feature section</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background-color: #f2f2f2;
        font-family: "Poppins", sans-serif;
        font-size: 0.9375rem;
      }

      header {
        text-align: center;
        line-height: 2;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(17, 1fr);
        grid-template-rows: repeat(9, 100px);
        grid-gap: 20px;
      }

      .block-cell {
        box-shadow: 0px 10px 13px 0px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
        border-radius: 7px;
      }

      .first-heading {
        font-weight: 200;
      }

      .second-heading {
        font-weight: 600;
      }

      .head-paragraph {
        color: hsl(229, 6%, 66%);
      }

      .item1 {
        grid-column: 8 / span 3;
        grid-row: 2 / span 2;
      }

      .item2 {
        grid-column: 5 / span 3;
        grid-row: 3 / span 2;
      }

      .item3 {
        grid-column: 8 / span 3;
        grid-row: 4 / span 2;
      }

      .item4 {
        grid-column: 11 / span 3;
        grid-row: 3 / span 2;
      }

      .block-header {
        font-size: 1.25rem;
      }

      .block-paragraph {
        font-size: 0.8125rem;
        color: hsl(229, 6%, 66%);
      }

      .wrapper {
        padding: 1.875rem;
        line-height: 2;
      }

      .img {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="first-heading">Reliable, efficient delivery</h1>
      <h1 class="second-heading">Powered by Technology</h1>
      <p class="head-paragraph">
        Our Artificial Intelligence powered tools use millions of project data
        points to ensure that your project is successful
      </p>
    </header>

    <div class="grid-container">
      <div class="block-cell item1">
        <h1>1</h1>
      </div>

      <div class="block-cell item2">
        <h1>2</h1>
      </div>

      <div class="block-cell item3">
        <h1>3</h1>
      </div>

      <div class="block-cell item4">
        <h1>4</h1>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
